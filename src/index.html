<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>2D Code Generator</h1>

      <div class="input-group">
        <input
          type="text"
          id="textInput"
          placeholder="Enter text or URL"
          value="Hello World"
        />
        <div class="toggle-container">
          <label class="toggle">
            <input type="checkbox" id="transparentBg" checked />
            <span class="toggle-label">Transparent</span>
            <span class="slider"></span>
          </label>
        </div>
        <button onclick="generateQR()">Generate 2D Code</button>
      </div>

      <div id="qrOutput"></div>
    </div>

    <footer class="footer">
      <p>Created by <a href="https://github.com/kuro-kokko/2dcode-generator" target="_blank">kuro-kokko</a></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
